<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Department Dashboards</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="header-bg"></div>
      <div class="header-orbs"></div>
      <div class="header-content">
        <div class="header-text">
          <h1 class="header-title">Mystery Rooms — Department Access Space</h1>
          <p class="header-subtitle">
            One place for HR, Sales, Operations, Support, Finance & more.
          </p>
        </div>
        <img
          class="logo"
          src="https://mysteryrooms.in/public/setting/Logo-2.png"
          alt="MysteryRoomslogo"
        />
      </div>
    </header>

    <!-- Main Content -->
    <main class="container">
      <div class="search select-wrapper">
        <input
          type="text"
          placeholder="Search Department..."
          class="searchInput"
          onchange="search(event)"
        />
        <select class="filterSelect" onchange="search(event,false)">
          <option value="">Select Department</option>
        </select>
        <span class="selectArrow">▼</span>
      </div>

      <section class="dashboard-section">
        <div class="dashboards-grid"></div>
      </section>
    </main>

    <!-- Footer -->
    <footer
      class="jsx-33001e044f197294 mt-6 text-center text-sm text-purple-400 select-none"
    >
      Designed and Developed with<!-- -->
      <span
        aria-label="love"
        class="jsx-33001e044f197294 text-red-500 animate-pulse inline-block"
        >❤️</span
      >
      <!-- -->by<!-- -->
      <a
        href="https://seoulix.com"
        target="_blank"
        rel="noopener noreferrer"
        class="jsx-33001e044f197294 text-pink-400 font-semibold hover:underline transition-colors"
        >Seoulix Technologies</a
      >
    </footer>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="script.js"></script>
  </body>
</html>
